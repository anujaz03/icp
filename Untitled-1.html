<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the frame styles */
        .frame {
            border: 1px solid #000;
            padding: 10px;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Create a frame-like div -->
    <div class="frame">
        <h1>Content Inside the Frame</h1>
        <p>This is some content inside the frame.</p>
    </div>
</body>
</html>
